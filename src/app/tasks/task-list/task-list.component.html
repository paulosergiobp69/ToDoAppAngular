<h2>Tarefas</h2>
<hr />
<button type="button" class="btn btn-primary mb-2" [routerLink]="['/new']" routerLinkActive="router-link-active" >
  Nova Tarefa
</button>

<section>
  <div *ngIf="tasks.length == 0" class="alert alert-warning" role="alert">
    Nenhuma Tarefa foi encontrada.
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let task of tasks">
      <app-task-list-item [task]="task" class="task-item"> </app-task-list-item>
    </li>
  </ul>
</section>

<p>task-list works!</p>
